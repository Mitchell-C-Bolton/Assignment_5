<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment 5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" 
    content="Coding Temple assignment #5 basic HTML concepts.">
    <meta name="author" content="Mitchell C Bolton">
    <meta name="keywords" content="HTML, basic, Coding Temple">
    <meta property="og:title" content="Assignment 5">
    <meta property="og:description" 
    content="Coding Temple assignment #5 basic HTML concepts.">
    <meta property="og:type" content="website">
</head>

<body>
    <header>
        <nav>
            <ul>
                <!-- Nav-bar -->
                <li><a href="#survey">Survey</a></li>
                <li><a href="#placeholder">Placeholder Image</a></li>
                <li><a href="#rick">Rick</a></li>
                <li><a href="#table">Table</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Survey form -->
        <form action="/submit" method="post" id="survey">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br>

            <label for="message">Message</label>
            <textarea name="message" id="message" 
            placeholder="Your message here"></textarea>
            <br>

            <fieldset id="test">
                <legend>How did you hear about us?</legend>
                <input type="radio" id="google" name="google" value="google">
                <label for="google">Google</label>
                <input type="radio" id="facebook" name="facebook" value="facebook">
                <label for="facebook">Facebook</label>
                <input type="radio" id="twitter" name="twitter" value="twitter">
                <label for="twitter">Twitter</label>
            </fieldset>
            <br>

            <button type="submit">Submit</button>
        </form>

        <!-- Placeholder image -->
        <img src="https://placehold.co/300x200" 
        alt="Placeholder Image" width="400" id="rick" id="placeholder">

        <!-- Rick Roll image -->
        <img src="https://cdn.vox-cdn.com/thumbor/wfbQ3XccV6SxGMt1l6zBPL3Xg7o=/0x0:1192x795/1400x1050/filters:focal(596x398:597x399)/cdn.vox-cdn.com/uploads/chorus_asset/file/22312759/rickroll_4k.jpg" 
        alt="Rick Roll Image" width="400" id="rick" style="border-radius: 10%;">

        <!-- Inventory table -->
        <table border="1" id="table">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>shoes</td>
                <td>$20.99</td>
                <td>231</td>
            </tr>
            <tr>
                <td>shirts</td>
                <td>$30.99</td>
                <td>45</td>
            </tr>
            <tr>
                <td>pants</td>
                <td>$45.99</td>
                <td>128</td>
            </tr>
        </table>
    </main>

    <footer>
        <!-- Footer -->
        <p>Bolton Projects LLC.</p>
    </footer>
</body>
</html>
